# Render Blueprint for NeuriScout Backend
services:
  - type: web
    name: neuriscout-backend
    env: python
    buildCommand: pip install -e .
    startCommand: neuriscout-backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: CHROMA_DB_PATH
        value: /opt/render/project/src/chroma_db
      - key: ALLOWED_ORIGINS
        value: "*"
        # For production, replace with your actual Vercel URL:
        # value: https://your-app.vercel.app
        # Or use "*" to allow all origins (easier but less secure)
      # Optional: Set these in Render dashboard instead
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: GEMINI_API_KEY
      #   sync: false
